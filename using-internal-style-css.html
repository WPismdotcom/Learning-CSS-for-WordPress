<!DOCTYPE html>
<html>
  <head>
    <title> Learning CSS for WordPress </title>
    <style>
        p{
          font-size: 20px;
          font-weight: bold;
        }
        h1 {
          font-size: 30px;
        }
        header{
          background-color: orange;

        }
    </style>
  </head>
  <body>
    <header>
      <span>Internal style CSS in a Document</span>
      <h1 style="color: white">Inline CSS in a Document</h1>
    </header>
    <p> Adding Internal style CSS is really easy! All you have to do is add style element in the head section like we did above.
    </p>
    <a href="https://WPism.com">Find out more</a>
  </body>
</html>
